# .github/workflows/jekyll.yml
name: Build and Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch name

permissions:
  contents: write  # Allow the workflow to write contents

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Or v3

      - name: Setup Ruby ✨
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'  # Match your local version!
          bundler-cache: true # Runs 'bundle install' & caches gems

      - name: Build Jekyll site 🏗️
        # Tells Jekyll to use the settings from _config.yml (source, destination, etc.)
        # Sets JEKYLL_ENV to 'production' for deployment settings
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3 # Use this popular action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # The folder Jekyll builds into (defined in _config.yml)
          # publish_branch: gh-pages # Recommended: Deploy to a separate gh-pages branch
          # keep_files: false # Optional: Clean the gh-pages branch before deploy
          cname: balal.ai # Your custom domain